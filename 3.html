<body>
    <script>
        let frutas = ["maca", "banana", "morango"]
        frutas.push("manga")
        console.log(frutas)
        frutas.pop()
        console.log(frutas)
        frutas.unshift("abacate")
        console.log(frutas)
        frutas.shift()
        console.log(frutas)
    </script>
